<!DOCTYPE html>
<html>
<head>
    <title>Værmelding</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/weather.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/weather.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-image: url(https://live.staticflickr.com/7242/27883752452_00a01af7d2_b.jpg);">
    <div class="container">
        <div class="header">
            <h1 style="font-size: 50px;">WeatherApp</h1>
        </div>
        <div class="card">
            <div class="search">
                <input class="search-bar" type="text" id="city" placeholder="Søk på et sted">
                <button class="btn btn-primary" onclick="getWeather()"><i class="fa fa-search"></i></button>
            </div>
            <div class="weather">
                <div class="title" id="weatherIn" style="font-size: 30px;"></div>
                <div class="temp" id="temp" style="font-size: 40px;"></div>
                <div class="des">
                    <div class="icon" id="icon"></div>
                    <div class="description" id="description"></div>
                </div>
                <div class="humidity" id="humidity"></div>
                <div class="wind" id="wind"></div>
            </div>
            <p id="error" style="font-size: 20px;"></p>
        </div>
    </div>

</body>
</html>
